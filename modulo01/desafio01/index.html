<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
        
        <link rel="stylesheet" href="./css/style.css">

        <title>Pesquisa de cadastro</title>
    </head>
    <body>
        <div class="container">
            <h1 class="title">Pesquisa de Usuários</h1>
        
            <div class="flex-row">
                <div class="input-field input">
                    <input id="inputSearch" type="text" class="validate">
                    <label for="inputSearch">Pesquisa</label>
                </div>
                
                <button id="buttonSearch" class="waves-effect waves-light btn">Buscar</button>
            </div>
                
            <div class="flex-row flex-align-top">
                <div id="panelUsers" class="panel"><h2>Nenhum usuário encontrado</h2></div>
                <div id="panelData" class="panel"><h2>Dados</h2></div>
            </div>
        </div>
        
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
